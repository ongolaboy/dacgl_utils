{% extends "manif/base.html" %}
{% block content %}
	<div class="formconsigne">
		<h3> Formulaire d'enregistrement à une activité</h3>
		{{ message }}
		<p> Votre nom figure-t-il dans cette liste ?</p>
		<div>
			 <ul>
				  {% for u in resultat %}
				  <li><a href="/manif/consigne/usager/{{ u.id }}">{{ u.nom }} {{ u.prenom }}</a></li>
				  {% endfor %}
				  <li><a href="/manif/consigne">Aucun des noms</li>
			 </ul>
		</div>
	</div>
{% endblock %}
